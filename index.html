<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__images-info" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks-new">
      <label class="tasks-new__label" for="new-task">Add Item</label>
      <div class="tasks-new__content">
        <input class="tasks-new__text tasks-new__text_size" id="new-task" type="text">
        <button class="tasks-new__btn tasks-new__btn_add">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h1 class="tasks__headline">Todo</h1>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__text tasks__text_size" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete"><img class="img-delete" src="./remove.svg" alt=""></button>
        </li>
        <li class="tasks__item tasks__item_edit-mode">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input class="tasks__text tasks__text_size" type="text" value="Go Shopping">
          <button class="tasks__btn tasks__btn_edit">Save</button>
          <button class="tasks__btn tasks__btn_delete"><img class="img-delete" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__headline">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__text tasks__text_size" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete"><img class="img-delete" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
